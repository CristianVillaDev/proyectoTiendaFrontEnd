
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<title>Tienda Generica</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<h2>TIENDA GENERICA</h2>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Grupo 48_6</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarColor03"
				aria-controls="navbarColor03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor03">

				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link active" href="principal.html" id="accesoUsuario">Principal</a></li>
					<li class="nav-item"><a class="nav-link" href="ventas.html" id="accesoVentas">Ventas</a></li>
				</ul>
		
				<form class="form-inline">
					<button class="btn btn-success my-2 my-sm-0" id="editar"
						type="button">Editar Usuario</button>
					<button class="btn btn-danger my-2 my-sm-0" id="session"
						type="button">Cerrar sesión</button>
				</form>

			</div>
		</div>
	</nav>
	
	<br>
	<br>
	
	<div class="container-fluid pl-0">
		<div class="row">

			<div class="col-md-4"></div>

			<div class="col-md-4">
				<div class="container p-2" style="border: 1px solid #BEB8B6;">
				
					<div class="container">
						<h3 class="mx-auto" id="mensaje"></h3>
					</div>
					
					<form id="formulario">
							<h1>Editar Usuario</h1><br>
							<div class="form-group">
								<label for="cedula">Cedula</label> <input type="text"
									class="form-control" id="cedula" placeholder="Ingresar cedula"
									required disabled>
							</div>
	
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" placeholder="Ingresar email"
									required>
							</div>
	
							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" id="nombre" placeholder="Ingresar nombre"
									required>
							</div>
	
							<div class="form-group">
								<label for="clave">Password</label> <input type="password"
									class="form-control" id="clave"
									placeholder="Ingresar contraseña" required>
							</div>
	
							<div class="form-group">
								<label for="usuario">Usuario</label> <input type="text"
									class="form-control" id="usuario" placeholder="Ingresar usuario"
									required>
							</div>
	
							<div class="row">
								<div class="col-md-8">
									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary mt-3">Editar</button>
									</div>
								</div>
	
								<div class="col-md-4">
									<button type="button" id="cancelarOP"
										class="btn btn-danger mt-3 cancelar">X</button>
								</div>
							</div>
					</form>
				</div>
			</div>


			<div class="col-md-4"></div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
	<script src="scripts/editarUsuario.js"></script>
</body>
</html>
